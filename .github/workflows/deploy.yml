name: Deploy App to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to deploy (host-webpack-react, host-angular, remote, all)'
        required: false
        default: 'all'
  push:
    branches: ["main"]

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - app: host-webpack-react
            path: host-webpack-react
          - app: host-angular
            path: host-angular
          - app: remote
            path: remote

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build ${{ matrix.app }}
        working-directory: ${{ matrix.path }}
        run: |
          npm install
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}
          path: ${{ matrix.path }}/dist/

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: "read"
      id-token: "write"
      pages: "write"
      actions: "write"
      checks: "write"
      deployments: "write"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Restructure artifacts into dist/app-name
        run: |
          mkdir final-dist
          for dir in dist/*; do
            app_name=$(basename "$dir")
            mkdir -p final-dist/$app_name
            cp -r "$dir"/* final-dist/$app_name/
          done

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: final-dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
