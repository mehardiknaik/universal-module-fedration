name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: "read"
      id-token: "write"
      pages: "write"
      actions: "write"
      checks: "write"
      deployments: "write"

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Build host-webpack-react App
      - name: Install and Build host-webpack-react App
        working-directory: host-webpack-react
        run: |
          npm install
          npm run build

      # Build Remote App
      - name: Install and Build Remote App
        working-directory: remote
        run: |
          npm install
          npm run build

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Move builds into dist/
      - name: Move host-webpack-react and Remote builds to dist/
        run: |
          mkdir -p dist/host-webpack-react
          cp -r host-webpack-react/dist/* dist/host-webpack-react/
          mkdir -p dist/remote
          cp -r remote/dist/* dist/remote/

      # Upload to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
