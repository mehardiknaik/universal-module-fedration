name: Deploy App to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to deploy (host-webpack-react, host-angular, remote, all - input ignored if you remove condition)'
        required: false
        default: 'all'
  push:
    branches: ["main"]

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: "read"
      id-token: "write"
      pages: "write"

    strategy:
      matrix:
        include:
          - app: host-webpack-react
            path: host-webpack-react
          - app: host-angular
            path: host-angular
          - app: remote
            path: remote

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build ${{ matrix.app }}
        working-directory: ${{ matrix.path }}
        run: |
          npm install
          npm run build

      - name: Move build to dist/${{ matrix.app }}
        run: |
          mkdir -p dist/${{ matrix.app }}
          cp -r ${{ matrix.path }}/dist/* dist/${{ matrix.app }}/

      - name: Upload artifact
        if: matrix.app == 'remote'  # Avoid duplicate uploads
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
